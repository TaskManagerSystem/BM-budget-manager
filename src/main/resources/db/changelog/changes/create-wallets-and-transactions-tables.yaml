databaseChangeLog:
  - changeSet:
      id: 1
      author: Farion
      changes:
        - createTable:
            tableName: wallets
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: balance
                  type: DECIMAL(19, 2)
                  constraints:
                    nullable: false
              - column:
                  name: wallet_type
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: currency
                  type: VARCHAR(5)
                  constraints:
                    nullable: false

        - createTable:
            tableName: transactions
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: amount
                  type: DECIMAL(19, 2)
                  constraints:
                    nullable: false
              - column:
                  name: category
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: type
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: VARCHAR(500)
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: wallet_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    referencedTableName: wallets
                    referencedColumnNames: id
                    foreignKeyName: fk_transaction_wallet
